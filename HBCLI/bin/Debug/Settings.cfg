//Sousa_Software HandBrakeCLI Helper

[SoftSettings]
FilePath=
recursive=true
//you can set a different path. Example set your download folder here
//recursive it will check every file in inside the folders
OutputFilePath=
//you can set a different output path

//When found exacly the same file as output. Output file already exists

outputexists=skipall

//outputexists options- replaceall,skipall
//replace all will continue and convert the file
//skip all will skip the file and continue with the next one on quee

[CLISettings]
HandBrakeCLIPath=
//example C:\User\YourUserName\Desktop\Handbrake
//dont put \ on the end or it will crash

[ProfileSettings]
inputfileext=mkv
outputfileext=mp4
args=HandBrakeCLI -i {0} -o {1} --subtitle 1 --subtitle-burn
//{0} is input file // KEEP THESE VALUES
//{1} is output file // KEEP THESE VALUES
// example arg= HandBrakeCLI -i {0} -o {1} -arg 1 --arg 2
// -arg 1 -- arg 2 equal your extra args 
//
